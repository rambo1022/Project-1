<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
    <div class="container">
        <!-- Stock Select Box -->
        <div class="row">
            <form id="stock-form">

                <!-- Label for Text Box -->
                <label for="stock-input">Choose A Stock</label>

                <!-- Text Input Box -->
                <input type="text" id="stock-input"><br>

                <!-- Submit Button -->
                <input id="select-stock" type="submit" value="GO!">
            </form>
        </div>
        <!-- Stock Information -->
        <div class="row" id="header-div"></div>
        <div class="col-sm-3">
            <h1>Stock Name & Price</h1>
            <div id="stock-div"></div>
        </div>
        <!-- Options Information -->
        <div class="col-sm-3">
            <div id="header-div"></div>
            <h1>Options Heatmap</h1>
            <div id="strike div-div">
            </div>
        </div>


        <!-- Options HeatMap -->


        <div class="container">
            <div class="row">
                <table style="float: left;" style="display: inline-block;" cellpadding="0" cellspacing="0" border="1"
                    class="heat-map">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Summary</th>
                            <th>Link</th>
                            <th>Publisher</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="title"></td>
                            <td id="summary"></td>
                            <td id="link"></td>
                            <td id="publisher"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>




    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


        $("#select-stock").on("click", function (event) {
            // Preventing the button from trying to submit the form
            event.preventDefault();
            // Storing the stock name
            var inputStock = $("#stock-input").val().trim().toUpperCase()
            // Running the searchStocks function(passing in the symbol as an argument)
            searchStocks(inputStock);

            console.log(inputStock);
        });

        function searchStocks(inputStock) {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/get-news?region=US&category=" + inputStock,
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
                    "x-rapidapi-key": "ea9381a499msh1c1d7c0f469c737p179f05jsnd2f7d7ffd270"
                }
            }

            $.ajax(settings).done(function (response) {
                var newsfeed = Array.from(response.items['result']);
                $("#title").empty();
                $("#summary").empty();
                $("#publisher").empty();
                $("#link").empty();
                for (var i = 0; i < 1; i++) {
                    var td = $("<tr>");
                    var addTD = $("#title").add(td);
                    var addTD = $("#summary").add(td);
                    var addTD = $("#publisher").add(td);
                    var addTD = $("#link").add(td);
                    var title = $("<h2>").text(newsfeed[i]["title"]);
                    var summary = $("<h2>").text(newsfeed[i]["summary"]);
                    var publisher = $("<h2>").text(newsfeed[i]["publisher"]);
                    var link = $("<h2>").text(newsfeed[i]["link"]);
                    $("#title").append(title);
                    $("#summary").append(summary);
                    $("#publisher").append(publisher);
                    $("#link").append(link);
                }
            });
        }
    </script>
    </div>
</body>

</html>
